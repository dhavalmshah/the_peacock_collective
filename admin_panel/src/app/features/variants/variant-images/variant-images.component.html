<div class="card form-card">
    <div class="card-header">
      <div class="card-header-items">
        <div>Variant Images</div>
        <div>
          <a class="back-btn btn btn-primary" (click)="navigateTo()">
            <i class="ti ti-arrow-left me-1"></i> Back</a
          >
        </div>
      </div>
    </div>
    <div class="card-body mt-3 justify-content-center">
      <form [formGroup]="imageForm">
        <div class="row px-2">
          <div class="col-md-4 ps-0 mb-3">
            <div>
              <label class="form-label">
                Variant Images
                <span class="text-danger">*</span>
              </label>
            </div>
            <div class="d-flex">
              <label for="file" class="file-upload-label">
                <div class="file-upload-design">
                  <svg viewBox="0 0 640 512" height="1em">
                    <path
                      d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
                    ></path>
                  </svg>
                  <p>Drag and Drop</p>
                  <p>or</p>
                  <span class="browse-button">Browse file</span>
                </div>
                <input
                  id="file"
                  accept=".png, .jpg, .jpeg"
                  type="file"
                  [multiple]="false"
                  (change)="fileChosen($event)"
                />
              </label>
             
            </div>
            <div class="mt-3">
              <button
                (click)="submit()"
                type="submit"
                [disabled]="!url"
                class="btn px-5 btn-primary mx-2 shadow rounded rounded-3 d-flex align-items-center"
              >
                Add
              </button>
            </div>
          </div>
          <div *ngIf="url" class="col-md-4 ps-0 mb-3 ">
            <img class="w-100 new-img" [src]="url" alt="image" />
          </div>
        </div>
      </form>
      <hr />
      <div class="row">
        <div class="col-3 mb-3 image" *ngFor="let img of imageArr">
            <img class="w-100 all-img" [src]="img.image" alt="image" />
            <button
              class="btn btn-outline-danger cross-btn"
            (click)="deleteImg(img.id)"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
      </div>

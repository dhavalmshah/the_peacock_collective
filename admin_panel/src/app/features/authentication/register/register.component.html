<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a><img src="assets/images/logo-dark.svg" alt="logo img" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Sign up</b></h3>
            <a (click)="navigateTo('/login')" class="link-primary"
              >Already have an account?</a
            >
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="firstName">First Name*</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="userName">User Name*</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="User Name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="gender">Gender</label>
                <input
                  type="text"
                  class="form-control"
                  id="gender"
                  placeholder="Gender"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="phone">Phone*</label>
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  placeholder="Phone"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="alternatePhone"
                  >Alternate Phone</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="alternatePhone"
                  placeholder="Alternate Phone"
                />
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="emailAddress">Email Address*</label>
            <input
              type="email"
              class="form-control"
              id="emailAddress"
              placeholder="Email Address"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <p class="mt-4 text-sm text-muted">
            By Signing up, you agree to our
            <a class="text-primary"> Terms of Service </a>
            and
            <a class="text-primary"> Privacy Policy</a>
          </p>
          <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary">
              Create Account
            </button>
          </div>

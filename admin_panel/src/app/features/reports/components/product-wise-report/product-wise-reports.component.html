<div class="table-container">
  <div class="card table-card">
    <div class="card-title">
      <div class="row justify-content-between">
        <div class="col-4">
          <h3>Product Wise Invoice List</h3>
        </div>
        <div class="d-flex col-auto justify-content-end">
          <button (click)="gpBack()" class="btn btn-primary">
            <i class="ti ti-arrow-left me-1"></i>
            Back
          </button>
        </div>
      </div>
    </div>
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="col-4">
          <div class="input-icons">
            <div class="input-group input-group-sm">
              <input
                type="search"
                class="form-control"
                aria-label="Small"
                placeholder="Search"
                [(ngModel)]="search"
                (input)="searchFn()"
                aria-describedby="inputGroup-sizing-sm"
              />
              <div class="input-group-append">
                <span class="input-group-text h-100" id="inputGroup-sizing-sm">
                  <i class="ti ti-search"></i
                ></span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-auto col-3">
          <button class="btn add-btn bg-tertiary">
            Sales Margin Variance :- ⟨₹⟩{{ totalValue }}
          </button>
          <button class="btn add-btn bg-info me-2">
            Total Price :- ⟨₹⟩{{ totalValue }}
          </button>
        </div>
      </div>
    </div>

    <div class="card-body p-3">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="thead">
            <tr class="table-secondary">
              <th scope="col">Sr. No</th>
              <th
                *ngFor="let header of tableHeaders"
                scope="col"
                [sortable]="header.accessKey"
                (sort)="onSort($event)"
                [ngClass]="header.class"
              >
                {{ header.title }}
              </th>
            </tr>
          </thead>
          <tbody class="tbody mt-3">
            <tr
              *ngFor="let item of products; trackBy: trackByFn; let i = index"
            >
              <td scope="row">{{ i + 1 + (page - 1) * pageSize }}</td>
              <td
                scope="row"
                [ngClass]="header.class"
                *ngFor="let header of tableHeaders; trackBy: trackByFn"
              >
                {{ item[header.accessKey] }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-custom-pagination
        [(page)]="page"
        [(pageSize)]="pageSize"
        [(collection)]="collection"
        (myOutput)="onChangePage(page)"
      ></app-custom-pagination>
    </div>
  </div>
</div>

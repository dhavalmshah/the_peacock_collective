<div class="table-container">
  <div class="card table-card">
    <div class="card-title">
      <h3>Invoice List</h3>
    </div>
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="col-4">
          <div class="input-icons">
            <div class="input-group input-group-sm">
              <input
                type="search"
                class="form-control"
                aria-label="Small"
                placeholder="Search"
                [(ngModel)]="search"
                (input)="searchFn()"
                aria-describedby="inputGroup-sizing-sm"
              />
              <div class="input-group-append">
                <span class="input-group-text h-100" id="inputGroup-sizing-sm">
                  <i class="ti ti-search"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-3 text-right">
          <button (click)="gpBack()" class="btn add-btn">
            <i class="ti ti-arrow-left me-1"></i>
            Back
          </button>
        </div>
      </div>
    </div>

    <div class="card-body p-3">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="thead">
            <tr class="table-secondary">
              <th scope="col">Invoice no.</th>
              <th scope="col">Invoice Date</th>
              <th scope="col">Customer Name</th>
              <th scope="col">Whatsapp</th>
              <th scope="col">Total Price</th>
              <th scope="col">Status</th>
              <th scope="col" class="mx-auto text-center">Action</th>
            </tr>
          </thead>
          <tbody class="tbody mt-3">
            <tr *ngFor="let p of products; let i = index">
              <td scope="row">{{ p.invoiceNo }}</td>
              {{
                p.createdAt | date: "dd-MM-yyyy hh:mm a"
              }}
              <td scope="row">
                <span placement="top" [ngbTooltip]="p.name">
                  {{ p.customerName }}</span
                >
              </td>

              <td scope="row" class="text-center">{{ p.whatsUp }}</td>
              <td scope="row">
                {{ p.netValue }}
              </td>
              <td scope="row" class="text-center">
                <span
                  class="badge rounded-pill  text-bg-{{
                    p.status == 'Generated' ? 'success' : 'warning'
                  }} px-2"
                >
                  {{ p.status | titlecase }}</span
                >
              </td>

              <td scope="row" class="text-center">
                <button
                  class="btn action-btn btn-sm"
                  (click)="navigateToInvoice('/invoice', p._id)"
                  ngbTooltip="Print"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-custom-pagination
        [(page)]="page"
        [(pageSize)]="pageSize"
        [(collection)]="collection"
        (myOutput)="onChangePage(page)"
      ></app-custom-pagination>
    </div>
  </div>
</div>

<div class="card form-card">
  <div class="card-header">
    <div class="card-header-items">
      <div>{{ categoryId ? "Update" : "Create" }} Category</div>
      <div>
        <a class="back-btn btn btn-primary" (click)="back()">
          <i class="ti ti-arrow-left me-1"></i> Back</a
        >
      </div>
    </div>
  </div>
  <div class="card-body justify-content-center">
    <form [formGroup]="categoryForm">
      <div class="row">
        <div class="col-md-4 mb-2">
          <label class="form-label">
            Name
            <span class="text-danger">*</span></label
          >
          <input
            formControlName="name"
            placeholder="name"
            type="text"
            class="form-control"
          />
          <div></div>
        </div>
        <div class="col-md-4 mb-2">
          <label class="form-label">Parent Category </label>
          <select formControlName="parentId" class="form-select">
            <option selected disabled value="">Select Parent Category</option>
            <option [value]="null">Parent</option>
            <option *ngFor="let opt of parentIdArr" [value]="opt.value">
              {{ opt.label }}
            </option>
          </select>
        </div>

        <div class="col-md-4 mb-2">
          <label class="form-label">
            Status
            <span class="text-danger">*</span></label
          >
          <select formControlName="status" class="form-control">
            <option selected disabled value="">Select Status</option>
            <option value="active">Active</option>
            <option value="inactive">InActive</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-2">
          <label class="form-label">
            Prefix
            <span class="text-danger">*</span>
          </label>
          <input
            formControlName="modulePrefix"
            placeholder="Prefix"
            type="text"
            class="form-control"
          />
          <div></div>
        </div>
        <div class="col-md-4 mb-2">
          <label class="form-label">
            Auto Increment
            <span class="text-danger">*</span>
          </label>
          <input
            formControlName="autoIncrementValue"
            placeholder="Auto Increment"
            type="number"
            class="form-control"
          />
          <div></div>
        </div>
        <div class="col-md-4 mb-2">
          <label class="form-label">
            No of Digit
            <span class="text-danger">*</span>
          </label>
          <input
            formControlName="digit"
            placeholder="Digit"
            type="text"
            class="form-control"
          />
          <div></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-2">
          <label class="form-label">
            Description
            <span class="text-danger">*</span>
          </label>
          <textarea
            class="form-control"
            formControlName="slug"
            placeholder="Description"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <div></div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <button
              (click)="reset()"
              type="submit"
              class="btn px-5 btn-primary mx-2 shadow rounded rounded-3 d-flex align-items-center"
            >
              <i class="fa-solid fa-arrows-rotate me-2"></i>
              Reset
            </button>
            <button
              type="submit"
              [class]="categoryId ? 'btn-warning' : 'btn-success'"
              class="btn px-5 btn-success shadow rounded rounded-3 mx-2 d-flex align-items-center"
              (click)="submit()"
            >
              <i
                [class]="categoryId ? 'fa-pen-to-square' : 'fa-plus'"
                class="fa-solid me-2"
              ></i>
              {{ categoryId ? "Update" : "Create" }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
